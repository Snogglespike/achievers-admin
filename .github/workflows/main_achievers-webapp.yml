# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - achievers-admin

permissions:
  id-token: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  migrate:
    name: Migrate and Seed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm ci
      - name: Migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run setup

  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run semantic-release

  build:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: duvet86/achievers-app:latest, duvet86/achievers-app:${{ steps.package-version.outputs.current-version}}

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "achievers-webapp"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_eaa9bb9acdc84aa8bd682ef8d6a3a78a }}
          images: duvet86/achievers-app:latest
