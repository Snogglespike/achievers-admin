# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - achievers-webapp(stg)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2eb9e66d6b784f05a0c8d65f42d5c73d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7c4c89379b1047028e2e40d1da34c6b3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2eb9e66d6b784f05a0c8d65f42d5c73d }}/duvet86/achievers-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'stg'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'achievers-webapp'
        slot-name: 'stg'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f041e0974b7749aba5de0a00160f71dd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2eb9e66d6b784f05a0c8d65f42d5c73d }}/duvet86/achievers-app:${{ github.sha }}'